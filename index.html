<!DOCTYPE html>
<html lang="en">
<head><script type="text/javascript" src="/___vscode_livepreview_injected_script"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMate AI - Your Personalized Fitness Coach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div> 
    
    <main class="container">
        
        <header>
            <h1>üèãÔ∏è FitMate AI</h1>
            <p class="subtitle">Your Personalized Fitness & Nutrition Coach</p>
        </header>

        <section class="card profile-card">
            <h2>Your Profile</h2>
            <form id="profileForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required placeholder="Enter your name" aria-label="Your Name">
                    </div>
                    <div class="video-background">
    <video autoplay loop muted playsinline>
    <source src="videos/YOUR-VIDEO-NAME.mp4" type="video/mp4">
    <source src="videos/YOUR-VIDEO-NAME.webm" type="video/webm">
    </video>
    <div class="video-overlay"></div>
</div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select id="sex" required aria-label="Your biological sex">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age (years)</label>
                        <input type="number" id="age" required min="10" max="100" placeholder="25" aria-label="Your age in years">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" required min="30" max="300" step="0.1" placeholder="70" aria-label="Your weight in kilograms">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" required min="100" max="250" placeholder="170" aria-label="Your height in centimeters">
                    </div>
                    <div class="form-group">
                        <label for="activity">Activity Level</label>
                        <select id="activity" required aria-label="Your daily activity level">
                            <option value="1.2">Sedentary (Desk job, little exercise)</option>
                            <option value="1.375">Light activity (1-3 days/week exercise)</option>
                            <option value="1.55" selected>Moderate activity (3-5 days/week exercise)</option>
                            <option value="1.725">Very active (6-7 days/week exercise)</option>
                            <option value="1.9">Extra active (Daily exercise + physical job)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="goal">Fitness Goal</label>
                        <select id="goal" required aria-label="Your fitness goal">
                            <option value="lose">Lose weight (Deficit)</option>
                            <option value="maintain" selected>Maintain weight (Maintenance)</option>
                            <option value="gain">Gain muscle (Surplus)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dietPref">Diet Preference</label>
                        <select id="dietPref" required aria-label="Your dietary preference">
                            <option value="balanced" selected>Balanced</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" id="calcBtn" class="btn btn-primary">üìä Generate Plan</button>
                    <button type="button" id="saveProfile" class="btn btn-success">üíæ Save Profile</button>
                </div>
            </form>
        </section>
        
        <section class="card scanner-card">
            <h2>üì∏ Food Scanner</h2>
            <div class="form-group">
                <label for="foodImage">Upload Food Photo</label>
                <input type="file" id="foodImage" accept="image/*" aria-label="Upload food image">
            </div>
            <div class="button-group">
                <button type="button" id="scanBtn" class="btn btn-warning">üîç Scan Image</button>
            </div>
            <div id="scanResults" class="results-info scan-results" role="status" aria-live="polite" style="margin-top: 10px;">
                </div>
        </section>

        <section id="resultsCard" class="results-section" style="display: none;">
            
            <article class="card summary-card">
                <h2 id="greet"></h2>
                <div id="caloriesText" class="calories-info"></div>
                <div id="bmiText" class="bmi-info"></div>
                <div class="button-group" style="margin-top: 1rem;">
                    <button type="button" id="speakPlan" class="btn btn-secondary" aria-label="Listen to the full plan">üîä Speak Plan</button>
                    <button type="button" id="stopSpeak" class="btn btn-gray" aria-label="Stop speaking">üîá Stop</button>
                </div>
            </article>

            <article class="card">
                <h3>Daily Macros</h3>
                <ul id="macrosList" class="macros-list" aria-label="Macronutrient breakdown"></ul>
            </article>

            <article class="card">
                <h3>Meal Plan</h3>
                <div id="meals" class="meals-grid" aria-label="Suggested meals for the day"></div>
            </article>

            <article class="card">
                <h3>Workout Plan</h3>
                <div id="workoutPlan" class="workout-list" aria-label="Weekly exercise plan"></div>
            </article>

            <article class="card timer-card">
                <h3>Workout Timer</h3>
                <div class="timer-controls">
                    <label for="timerMinutes" class="sr-only">Set Timer Minutes</label>
                    <input type="number" id="timerMinutes" value="0.5" step="0.5" min="0.5" placeholder="Minutes" aria-label="Set timer duration in minutes" data-full-duration="30">
                    <div id="timerDisplay" class="timer-display" role="timer" aria-atomic="true">00:30</div>
                </div>
                <div class="button-group">
                    <button type="button" id="startTimer" class="btn btn-success">‚ñ∂Ô∏è Start</button>
                    <button type="button" id="pauseTimer" class="btn btn-warning">‚è∏Ô∏è Pause</button>
                    <button type="button" id="resetTimer" class="btn btn-gray">üîÑ Reset</button>
                </div>
            </article>

            <article class="card logs-card">
                <h3>Session Stats & Logs</h3>
                <div id="stats" class="stats-info" aria-live="polite" aria-label="Workout statistics summary"></div>
                <div id="logs" class="logs-list" aria-label="List of completed sessions"></div>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
